<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <ul>
        <!-- <li>vermelho</li>
        <li>verde</li>
        <li>amarelo</li>
        <li>azul</li>            LISTA MANUAL--> 
        
        <li v-for="(cor, i) in cores">{{ cor }} - {{ i }}</li>
    </ul>
    <hr>
    <template v-for="(cor, i) in cores">
        <h1>{{ cor }}</h1>
        <p>{{ i }}</p>
    </template>
    <hr>
    <ul>
        <li v-for="pessoa in pessoas">
            <span v-for="(valor, chave, index) in pessoa">
                {{ chave }} = {{ valor }} ({{ index }})
            </span>
        </li>
    </ul>
    <hr>
    <div v-for="n in 10"> {{ n }}</div>
</div>

<script>
    new Vue ({
        el: '#app',
        data: {
            cores: ['vermelho','verde','amarelo','azul'],
            pessoas: [
                { nome: 'Ana', idade: 26, peso: 59 },
                { nome: 'Guilherme', idade: 22, peso: 89}
            ]
        },
    })
</script>

<style>
    ul {
        list-style: none;
    }

    h1, p {
        display: inline;
    }
</style>
