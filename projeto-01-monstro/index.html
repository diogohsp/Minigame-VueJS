<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Matador de Monstro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="panel scores">
            <div class="score">
                <h1>Jogador</h1>
                <div class="life-bar">
                    <div class="life"
                    :style="{width: playerLife + '%'}" :class="{ danger: playerLife < 20}"></div>
                </div>
                <div>{{ playerLife }}</div>
            </div>
            <div class="score">
                <h1>Monstro</h1>
                <div class="life-bar">
                    <div class="life" :class="{'danger': monsterLife < 20}"
                    :style="{width: monsterLife + '%'}"></div>
                </div>
                <div>{{ monsterLife }}</div>
            </div>
        </div>
        <div class="panel result">
            <div class="win" v-if="vitoria">Você ganhou!!!</div>
            <div class="lose" v-if="derrota">Você perdeu!</div>
        </div>
        <div class="panel buttons">
            <template v-if="!iniciar_jogo">
                <button class="btn attack" @click="atacar">Ataque</button>
                <button class="btn especial-attack"@click="ataqueEspecial" >Ataque Especial</button>
                <button class="btn heal" @click="curar">Curar</button>
                <button class="btn give-up" @click="desistir">Desistir</button>
            </template>
            <button class="btn new-game" v-show="iniciar_jogo" @click="iniciarJogo()">Iniciar Jogo</button>
        </div>
        <div v-if="logs.length" class="panel logs">
            <ul>
                <li v-for="log in logs">
                    <span v-for="log">
                        {{ganho}}
                    </span>
                </li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
