<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar">Somar 1</button> <!--"v-on:evento que terá que ocorrer para disparar a função = "função que sera executada" fica escutando o evento que vem logo em sequencia como se fosse um onclick-->
    <p v-on:mousemove="atualizaXY">Mouse: {{ x }} e {{ y }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0,
        },
        methods: {
            somar(){
                this.contador++
            },
            atualizaXY(){
                this.x = event.clientX
                this.y = event.clientY
            }
        }
    })
</script>
