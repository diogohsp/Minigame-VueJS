<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS',
            link: 'http://google.com.br'
        },
        methods: {
            saudacao: function() {
                return this.titulo
            }
        }
    })
</script>

<!-- "v-bind" serve para fazer a ligação entre algo que está na instancia do vue e a propriedade que está na sua tag dentro do template
Diretivas são propriedades personalizadas que são interpretadas pelo Vue (O html dá essa liberdade de criar uma propriedade que não existe e dar um valor a ela)-->
