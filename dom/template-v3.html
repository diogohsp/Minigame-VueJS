<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS'
        },
        methods: {
            saudacao: function() {
                return this.titulo
            }
        }
    })
</script>

<!-- Voce não pode ter um elemento de data com o mesmo nome de um metodo se não ocorrerá conflito
em metodo foi utilizado this para acessar a instacia do vue e acessar o elemento titulo de data -->
