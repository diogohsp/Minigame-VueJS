<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button @="somar">Somar 1</button>  <!-- V-ON -->
    <input type="text" :value="contador"> <!-- V-BIND -->
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
        },
        methods: {
            somar(){
                this.contador++
            },
        }
    })
</script>
