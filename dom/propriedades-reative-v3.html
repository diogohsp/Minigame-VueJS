<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <button v-on:click="aumentar">Aumentar</button>
    <button v-on:click="contador2++">Aumentar2</button>
    <button v-on:click="diminuir">Diminuir</button>
    <p>Contador: {{ contador }}</p>
    <p>Contador2: {{ contador2 }}</p>
    <p>Resultado: {{ resultado }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            contador2: 0,
        },
        computed: {
            resultado(){
                console.log("Chamando metodo computed resultado")
                return this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor que 5'
            }
        },
        watch: {
            contador(novo,antigo){
                this.contador = 0;
                setTimeout(() => {              //se for usado uma "function()" ao inves da arrow function, o this nao funcionara pq dentro de uma funcao padarao ele nao aponta pra instancia do vue, 
                }, 2000)                        //se for criada uma constante instanciaVue = this fora da function e no lugar do this ser usada a constante dará certo.
            }
        },
        methods: {
            aumentar(){
                this.contador++
            },
            diminuir(){
                this.contador--
            },
            
        }
    })
</script>

<!-- com o metodo computed vc não precisa chamar a função no html e ela só é chamada realmente aonde deve ser utilizada -->
