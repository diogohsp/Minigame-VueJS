<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ titulo }}</p> <!-- "v-once é utilizado para ler o valor apenas uma vez e não será mais alterado, caso tire ele pegara o valor alterado no metodo saudacao" -->
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
    <hr>
     <p v-html:href="linkHtml"></p> <!--"v-html" é a diretiva para vc interpretar um html dentro de uma tag -->
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS',
            link: 'http://google.com.br',
            linkHtml: '<a href="http://google.com">Google</a>'
        },
        methods: {
            saudacao: function() {
                this.titulo = 'Bom dia!!!'
                return this.titulo
            }
        }
    })
</script>

<!-- "v-bind" serve para fazer a ligação entre algo que está na instancia do vue e a propriedade que está na sua tag dentro do template
Diretivas são propriedades personalizadas que são interpretadas pelo Vue (O html dá essa liberdade de criar uma propriedade que não existe e dar um valor a ela)-->
