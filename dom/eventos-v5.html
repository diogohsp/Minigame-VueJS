<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5 , $event)">Somar 1</button> <!--"$event" fala que o proprio evento sera passado como parametro ///"v-on:evento que terá que ocorrer para disparar a função = "função que sera executada" fica escutando o evento que vem logo em sequencia como se fosse um onclick-->
    <p v-on:mousemove="atualizaXY">Mouse: {{ x }} e {{ y }}
        <span v-on:mousemove.stop="">Parar Evento!</span> <!---o ".stop" faz a função da função parar evento-->
    </p>
    <a href="https://www.google.com/" v-on:click.prevent="">Google</a>
    <hr>
    <input type="text" v-on:keyup.enter="exibirAlerta">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0,
        },
        methods: {
            somar(soma, evento){
                this.contador += soma
                console.log(evento)
            },
            atualizaXY(){
                this.x = event.clientX
                this.y = event.clientY
            },
            pararEvento(evento){
                evento.stopPropagation()
            },
            exibirAlerta(e){
                alert('Vc está sendo avisado!')
            },
        }
    })
</script>
